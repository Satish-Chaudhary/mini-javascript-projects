<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1></h1>
    <div class="card">
        <div class="search">
            <input type="text" spellcheck="false" placeholder="enter city name" >
            <button><img src="../weather-app/images/search.jpg"></button>
            
        </div>
        <div class="error">
            <p>Invalid city name!</p>
        </div>
        <div class="weather">
            <img src="../weather-app/images/cloud.jpg" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="../weather-app/images/humidity.jpg" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="../weather-app/images/wind.jpg" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
