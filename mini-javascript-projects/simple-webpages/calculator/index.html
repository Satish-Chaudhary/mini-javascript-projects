<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #8E2DE2, #4A00E0);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator-container {
            width: 100%;
            max-width: 360px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .display {
            background: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 30px 20px;
            text-align: right;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            word-wrap: break-word;
            word-break: break-all;
        }
        
        .previous-operand {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-bottom: 5px;
            min-height: 24px;
        }
        
        .current-operand {
            color: white;
            font-size: 2.5rem;
            font-weight: 500;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 500;
            color: white;
            background: rgba(0, 0, 0, 0.25);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }
        
        .btn:hover {
            background: rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            background: rgba(0, 0, 0, 0.5);
            transform: scale(0.95);
        }
        
        .operator {
            background: rgba(0, 0, 0, 0.3);
        }
        
        .equals {
            background: linear-gradient(to bottom, #FF6B6B, #FF2E63);
            grid-column: span 2;
        }
        
        .equals:hover {
            background: linear-gradient(to bottom, #FF2E63, #FF0A4C);
        }
        
        .clear, .delete {
            background: rgba(255, 159, 67, 0.3);
        }
        
        .clear:hover, .delete:hover {
            background: rgba(255, 159, 67, 0.5);
        }
        
        .calculator-title {
            text-align: center;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .history-btn {
            position: absolute;
            right: 20px;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        @media (max-width: 400px) {
            .calculator-container {
                max-width: 320px;
            }
            
            .btn {
                padding: 18px;
                font-size: 1.3rem;
            }
            
            .current-operand {
                font-size: 2.2rem;
            }
        }
        
        /* History panel */
        .history-panel {
            position: absolute;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            color: white;
            transition: transform 0.3s ease;
            overflow-y: auto;
        }
        
        .history-panel.open {
            transform: translateX(-300px);
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .close-history {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .history-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Animation for button presses */
        @keyframes buttonPress {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        
        .pressed {
            animation: buttonPress 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-title">
            <i class="fas fa-calculator"></i>
            Modern Calculator
            <button class="history-btn" id="historyToggle">
                <i class="fas fa-history"></i>
            </button>
        </div>
        
        <div class="display">
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn clear" data-action="clear">C</button>
            <button class="btn delete" data-action="delete">DEL</button>
            <button class="btn operator" data-operation="%">%</button>
            <button class="btn operator" data-operation="/">÷</button>
            
            <button class="btn" data-number="7">7</button>
            <button class="btn" data-number="8">8</button>
            <button class="btn" data-number="9">9</button>
            <button class="btn operator" data-operation="*">×</button>
            
            <button class="btn" data-number="4">4</button>
            <button class="btn" data-number="5">5</button>
            <button class="btn" data-number="6">6</button>
            <button class="btn operator" data-operation="-">−</button>
            
            <button class="btn" data-number="1">1</button>
            <button class="btn" data-number="2">2</button>
            <button class="btn" data-number="3">3</button>
            <button class="btn operator" data-operation="+">+</button>
            
            <button class="btn" data-number="0">0</button>
            <button class="btn" data-number=".">.</button>
            <button class="btn equals" data-action="calculate">=</button>
        </div>
    </div>
    
    <div class="history-panel" id="historyPanel">
        <div class="history-header">
            <h3>Calculation History</h3>
            <button class="close-history" id="closeHistory">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="historyList"></div>
    </div>

    <script>
        // Calculator functionality
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.history = [];
                this.clear();
            }
            
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
            }
            
            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
            }
            
            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }
            
            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.calculate();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }
            
            calculate() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '*':
                        computation = prev * current;
                        break;
                    case '/':
                        computation = prev / current;
                        break;
                    case '%':
                        computation = prev % current;
                        break;
                    default:
                        return;
                }
                
                // Add to history
                const historyEntry = {
                    calculation: `${prev} ${this.operation} ${current} = ${computation}`,
                    timestamp: new Date().toLocaleTimeString()
                };
                this.history.unshift(historyEntry);
                this.updateHistoryDisplay();
                
                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
            }
            
            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }
            
            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
            
            updateHistoryDisplay() {
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '';
                
                this.history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.classList.add('history-item');
                    historyItem.innerHTML = `
                        <div>${item.calculation}</div>
                        <small>${item.timestamp}</small>
                    `;
                    historyList.appendChild(historyItem);
                });
            }
        }
        
        // DOM Elements
        const previousOperandElement = document.getElementById('previousOperand');
        const currentOperandElement = document.getElementById('currentOperand');
        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-operation]');
        const equalsButton = document.querySelector('[data-action="calculate"]');
        const deleteButton = document.querySelector('[data-action="delete"]');
        const clearButton = document.querySelector('[data-action="clear"]');
        const historyToggle = document.getElementById('historyToggle');
        const historyPanel = document.getElementById('historyPanel');
        const closeHistory = document.getElementById('closeHistory');
        
        // Initialize calculator
        const calculator = new Calculator(previousOperandElement, currentOperandElement);
        
        // Event Listeners
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.getAttribute('data-number'));
                calculator.updateDisplay();
                button.classList.add('pressed');
                setTimeout(() => button.classList.remove('pressed'), 200);
            });
        });
        
        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.getAttribute('data-operation'));
                calculator.updateDisplay();
                button.classList.add('pressed');
                setTimeout(() => button.classList.remove('pressed'), 200);
            });
        });
        
        equalsButton.addEventListener('click', () => {
            calculator.calculate();
            calculator.updateDisplay();
            equalsButton.classList.add('pressed');
            setTimeout(() => equalsButton.classList.remove('pressed'), 200);
        });
        
        clearButton.addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
            clearButton.classList.add('pressed');
            setTimeout(() => clearButton.classList.remove('pressed'), 200);
        });
        
        deleteButton.addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
            deleteButton.classList.add('pressed');
            setTimeout(() => deleteButton.classList.remove('pressed'), 200);
        });
        
        // Keyboard support
        document.addEventListener('keydown', event => {
            if (/[0-9]/.test(event.key)) {
                calculator.appendNumber(event.key);
                calculator.updateDisplay();
            } else if (event.key === '.') {
                calculator.appendNumber('.');
                calculator.updateDisplay();
            } else if (event.key === '+' || event.key === '-') {
                calculator.chooseOperation(event.key);
                calculator.updateDisplay();
            } else if (event.key === '*') {
                calculator.chooseOperation('*');
                calculator.updateDisplay();
            } else if (event.key === '/') {
                calculator.chooseOperation('/');
                calculator.updateDisplay();
            } else if (event.key === 'Enter' || event.key === '=') {
                calculator.calculate();
                calculator.updateDisplay();
            } else if (event.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            } else if (event.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            }
        });
        
        // History panel toggle
        historyToggle.addEventListener('click', () => {
            historyPanel.classList.toggle('open');
        });
        
        closeHistory.addEventListener('click', () => {
            historyPanel.classList.remove('open');
        });
    </script>
</body>
</html>
